<h4>Listado</h4>
  <ul class="list-group">
    <!--  <li class="list-group-item">Krillin - 500</li>
    <li class="list-group-item">Goku - 10,000</li>-->

    <!-- [class]="'list-group-item'" => toma el control angular -->
    <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': isEven,
        'list-group-item-dark': isLast
      }">

      <div>
        <!-- class="list-group-item {{i === 0 ? 'list-group-item-success' : ''}}"> -->
        <span class="text-primary"> {{ i + 1 }} </span>

        <span>{{ character.name }} - </span>

        <strong>Power: </strong>

        <span>{{ character.power }}</span>

        <!-- <span> Es el primero: {{ i === 0 }}</span> -->
        <!-- <span> Es el primero: {{ isFirst }}</span> -->
        <!-- <span> Es el último: {{ i === characterList.length - 1}}</span> -->
        <!-- <span> Es el último: {{ isLast }}</span> -->
        <!-- <span> Es par: {{ isEven }}</span> -->
        <!-- <span> Es impar: {{ isOdd }}</span> -->
      </div>

      <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
      <button class="btn btn-danger" (click)="deleteCharacterById(character.id)">X</button>
    </li>
  </ul>
